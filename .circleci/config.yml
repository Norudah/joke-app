version: 2.1

orbs:
  node: circleci/node@5.0.2
  heroku: circleci/heroku@1.2.6

workflows:
  build-test:
    jobs:
      - node/run:
          npm-run: build
          filters:
            branches:
              only:
                - circle-ci
    
      - node/test:
          filters:
            branches:
              only:
                - circle-ci
      
      - heroku/deploy-via-git:
          requires:
            - node/run
            - node/test
          app-name: "joke-app-circleci"
          filters:
            branches:
              only:
                - circle-ci
              